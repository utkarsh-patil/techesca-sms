<body>
<script type="text/javascript">
function validateform()
{
    var x=document.getElementById('email').value;
    var str1=/[A-z0-9._-]+\@[A-z0-9-_.]+\.[A-z0-9]{2,4}$/;
     if(document.getElementById('email').value=="")
     {
        document.getElementById('err1').innerHTML='Enter the Email';
        return false;
     }
     if(x.match(str1))
     {
       document.getElementById(err1).innerHTML=' ';
     }
     else
     {
       document.getElementById(err1).innerHTML='invalid Email';
       return false;
     }

     var str2=/([A-z0-9._-]{6,32})$/;
     if((document.getElementById('psw').value=="")||!(document.getElementById('psw').value.match(str2)))
     {
         if(document.getElementById('psw').value==" ")
         {
           document.getElementById(err2).innerHTML='plz enter the password';
           return false;
          }
         else if(!(document.getElementById('psw').value.match(str2)))
         {
            document.getElementById('err2').innerHTML='password must be greater than 6 character';
         }
     }
}
</script>

<form align="center" name="f1" action="" method="POST" onsubmit="return validateform()">
<div class="login.css">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="email" ><i id="err1"></i>

<br>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw"  id="psw"><i id="err2"></i>

<br>
    <button type="submit" onclick="validateform()" >Login</button>
    <input type="checkbox" checked="checked"> Remember me
  </div>

<br>
  <div class="container" style="background-color:#f1f1f1">

  </div>
</form>
